<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vehicles API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 15px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #1976d2; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test Vehicles API</h1>
    
    <div class="test-section">
        <h2>1. Test API Admin Vehicles</h2>
        <button onclick="testAdminVehicles()">Test GET /api/admin/vehicles</button>
        <div id="adminVehiclesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test API Vehicles by Apartment</h2>
        <input type="number" id="apartmentId" placeholder="Apartment ID" value="25865">
        <button onclick="testApartmentVehicles()">Test GET /api/admin/apartments/{id}/vehicles</button>
        <div id="apartmentVehiclesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test API Vehicles by Status</h2>
        <select id="vehicleStatus">
            <option value="PENDING">PENDING</option>
            <option value="APPROVED">APPROVED</option>
            <option value="REJECTED">REJECTED</option>
        </select>
        <button onclick="testVehiclesByStatus()">Test GET /api/admin/vehicles/status/{status}</button>
        <div id="vehiclesByStatusResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test API Pending Vehicles</h2>
        <button onclick="testPendingVehicles()">Test GET /api/admin/vehicles/pending</button>
        <div id="pendingVehiclesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test API Approved Vehicles</h2>
        <button onclick="testApprovedVehicles()">Test GET /api/admin/vehicles/approved</button>
        <div id="approvedVehiclesResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        // Helper function to get token
        function getToken() {
            return localStorage.getItem('token') || localStorage.getItem('accessToken');
        }

        // Helper function to make API calls
        async function apiCall(url, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };

            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    ...options,
                    headers
                });
                
                const data = await response.json();
                return {
                    ok: response.ok,
                    status: response.status,
                    data: data
                };
            } catch (error) {
                return {
                    ok: false,
                    error: error.message
                };
            }
        }

        // Test functions
        async function testAdminVehicles() {
            const resultDiv = document.getElementById('adminVehiclesResult');
            resultDiv.innerHTML = 'Đang test...';
            
            const result = await apiCall('/api/admin/vehicles');
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Thành công!</h3>
                    <p><strong>Số lượng xe:</strong> ${Array.isArray(result.data) ? result.data.length : 'N/A'}</p>
                    <h4>Dữ liệu mẫu (3 xe đầu tiên):</h4>
                    <pre>${JSON.stringify(Array.isArray(result.data) ? result.data.slice(0, 3) : result.data, null, 2)}</pre>
                    <h4>Kiểm tra userFullName:</h4>
                    <p>${Array.isArray(result.data) && result.data.length > 0 ? 
                        result.data.slice(0, 3).map(v => `Xe ${v.licensePlate}: userFullName = "${v.userFullName || 'KHÔNG CÓ'}"`).join('<br>') : 
                        'Không có dữ liệu xe'
                    }</p>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Lỗi!</h3>
                    <p><strong>Status:</strong> ${result.status}</p>
                    <p><strong>Error:</strong> ${result.error || JSON.stringify(result.data)}</p>
                `;
            }
        }

        async function testApartmentVehicles() {
            const apartmentId = document.getElementById('apartmentId').value;
            const resultDiv = document.getElementById('apartmentVehiclesResult');
            resultDiv.innerHTML = 'Đang test...';
            
            const result = await apiCall(`/api/admin/apartments/${apartmentId}/vehicles`);
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Thành công!</h3>
                    <p><strong>Apartment ID:</strong> ${apartmentId}</p>
                    <p><strong>Số lượng xe:</strong> ${Array.isArray(result.data) ? result.data.length : 'N/A'}</p>
                    <h4>Dữ liệu xe:</h4>
                    <pre>${JSON.stringify(Array.isArray(result.data) ? result.data : result.data, null, 2)}</pre>
                    <h4>Kiểm tra userFullName:</h4>
                    <p>${Array.isArray(result.data) && result.data.length > 0 ? 
                        result.data.map(v => `Xe ${v.licensePlate}: userFullName = "${v.userFullName || 'KHÔNG CÓ'}"`).join('<br>') : 
                        'Không có dữ liệu xe'
                    }</p>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Lỗi!</h3>
                    <p><strong>Apartment ID:</strong> ${apartmentId}</p>
                    <p><strong>Status:</strong> ${result.status}</p>
                    <p><strong>Error:</strong> ${result.error || JSON.stringify(result.data)}</p>
                `;
            }
        }

        async function testVehiclesByStatus() {
            const status = document.getElementById('vehicleStatus').value;
            const resultDiv = document.getElementById('vehiclesByStatusResult');
            resultDiv.innerHTML = 'Đang test...';
            
            const result = await apiCall(`/api/admin/vehicles/status/${status}`);
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Thành công!</h3>
                    <p><strong>Status:</strong> ${status}</p>
                    <p><strong>Số lượng xe:</strong> ${Array.isArray(result.data) ? result.data.length : 'N/A'}</p>
                    <h4>Dữ liệu mẫu (3 xe đầu tiên):</h4>
                    <pre>${JSON.stringify(Array.isArray(result.data) ? result.data.slice(0, 3) : result.data, null, 2)}</pre>
                    <h4>Kiểm tra userFullName:</h4>
                    <p>${Array.isArray(result.data) && result.data.length > 0 ? 
                        result.data.slice(0, 3).map(v => `Xe ${v.licensePlate}: userFullName = "${v.userFullName || 'KHÔNG CÓ'}"`).join('<br>') : 
                        'Không có dữ liệu xe'
                    }</p>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Lỗi!</h3>
                    <p><strong>Status:</strong> ${status}</p>
                    <p><strong>Status Code:</strong> ${result.status}</p>
                    <p><strong>Error:</strong> ${result.error || JSON.stringify(result.data)}</p>
                `;
            }
        }

        async function testPendingVehicles() {
            const resultDiv = document.getElementById('pendingVehiclesResult');
            resultDiv.innerHTML = 'Đang test...';
            
            const result = await apiCall('/api/admin/vehicles/pending');
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Thành công!</h3>
                    <p><strong>Số lượng xe chờ duyệt:</strong> ${Array.isArray(result.data) ? result.data.length : 'N/A'}</p>
                    <h4>Dữ liệu xe:</h4>
                    <pre>${JSON.stringify(Array.isArray(result.data) ? result.data : result.data, null, 2)}</pre>
                    <h4>Kiểm tra userFullName:</h4>
                    <p>${Array.isArray(result.data) && result.data.length > 0 ? 
                        result.data.map(v => `Xe ${v.licensePlate}: userFullName = "${v.userFullName || 'KHÔNG CÓ'}"`).join('<br>') : 
                        'Không có dữ liệu xe'
                    }</p>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Lỗi!</h3>
                    <p><strong>Status Code:</strong> ${result.status}</p>
                    <p><strong>Error:</strong> ${result.error || JSON.stringify(result.data)}</p>
                `;
            }
        }

        async function testApprovedVehicles() {
            const resultDiv = document.getElementById('approvedVehiclesResult');
            resultDiv.innerHTML = 'Đang test...';
            
            const result = await apiCall('/api/admin/vehicles/approved');
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Thành công!</h3>
                    <p><strong>Số lượng xe đã duyệt:</strong> ${Array.isArray(result.data) ? result.data.length : 'N/A'}</p>
                    <h4>Dữ liệu mẫu (3 xe đầu tiên):</h4>
                    <pre>${JSON.stringify(Array.isArray(result.data) ? result.data.slice(0, 3) : result.data, null, 2)}</pre>
                    <h4>Kiểm tra userFullName:</h4>
                    <p>${Array.isArray(result.data) && result.data.length > 0 ? 
                        result.data.slice(0, 3).map(v => `Xe ${v.licensePlate}: userFullName = "${v.userFullName || 'KHÔNG CÓ'}"`).join('<br>') : 
                        'Không có dữ liệu xe'
                    }</p>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Lỗi!</h3>
                    <p><strong>Status Code:</strong> ${result.status}</p>
                    <p><strong>Error:</strong> ${result.error || JSON.stringify(result.data)}</p>
                `;
            }
        }

        // Auto-load token info
        window.onload = function() {
            const token = getToken();
            if (token) {
                console.log('Token found:', token.substring(0, 20) + '...');
            } else {
                console.log('No token found. Please login first.');
                alert('Vui lòng đăng nhập trước khi test API!');
            }
        };
    </script>
</body>
</html>
