<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Apartment Linking API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Apartment Linking API</h1>
    
    <div class="test-section">
        <h3>Test API Endpoints</h3>
        <div>
            <label>User ID:</label>
            <input type="number" id="userId" value="1" placeholder="Nhập User ID">
        </div>
        <div>
            <button onclick="testApartmentResidentsAPI()">Test /api/apartment-residents/user/{id}</button>
            <button onclick="testAdminApartmentResidentsAPI()">Test /api/admin/apartment-residents/user/{id}</button>
        </div>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test với Token</h3>
        <div>
            <label>Token:</label>
            <input type="text" id="token" placeholder="Nhập JWT token">
        </div>
        <div>
            <button onclick="testWithToken()">Test với Token</button>
        </div>
        <div id="tokenResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Database Connection</h3>
        <div>
            <button onclick="testDatabaseConnection()">Test Database</button>
        </div>
        <div id="dbResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function testApartmentResidentsAPI() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('apiResult');
            
            try {
                resultDiv.innerHTML = 'Đang test...';
                
                const response = await fetch(`${API_BASE}/api/apartment-residents/user/${userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ API thành công (${response.status})</h4>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ API lỗi (${response.status})</h4>
                        <p><strong>Error:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ Lỗi kết nối</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        async function testAdminApartmentResidentsAPI() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('apiResult');
            
            try {
                resultDiv.innerHTML = 'Đang test...';
                
                const response = await fetch(`${API_BASE}/api/admin/apartment-residents/user/${userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ Admin API thành công (${response.status})</h4>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ Admin API lỗi (${response.status})</h4>
                        <p><strong>Error:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ Lỗi kết nối</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        async function testWithToken() {
            const userId = document.getElementById('userId').value;
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('tokenResult');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h4>❌ Vui lòng nhập token</h4>';
                return;
            }
            
            try {
                resultDiv.innerHTML = 'Đang test với token...';
                
                const response = await fetch(`${API_BASE}/api/apartment-residents/user/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ API với token thành công (${response.status})</h4>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ API với token lỗi (${response.status})</h4>
                        <p><strong>Error:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ Lỗi kết nối</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('dbResult');
            
            try {
                resultDiv.innerHTML = 'Đang test database...';
                
                const response = await fetch(`${API_BASE}/api/apartments/admin/test-db`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ Database connection thành công</h4>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ Database connection lỗi (${response.status})</h4>
                        <p><strong>Error:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ Lỗi kết nối</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
