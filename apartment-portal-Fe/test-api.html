<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>API Test - CORS Debugging</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testCors()">Test CORS Preflight</button>
    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const resultDiv = document.getElementById('result');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            resultDiv.innerHTML += `<div class="${className}">${logMessage}</div>`;
        }

        async function testCors() {
            log('üîç Testing CORS preflight...');
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type',
                        'Origin': window.location.origin
                    }
                });

                log(`üì° CORS preflight response status: ${response.status}`);
                log(`üì° CORS headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

                if (response.status === 200) {
                    log('‚úÖ CORS preflight successful', 'success');
                } else {
                    log(`‚ùå CORS preflight failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå CORS preflight error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('üöÄ Testing login...');
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        phoneNumber: 'admin',
                        password: 'admin123'
                    })
                });

                log(`üì° Response status: ${response.status}`);
                log(`üì° Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`, 'error');
                    
                    if (response.status === 403) {
                        log('üí° This looks like a CORS issue. Check your backend CORS configuration.', 'error');
                    }
                    return;
                }

                const data = await response.json();
                log(`‚úÖ Success response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                if (error.message.includes('fetch')) {
                    log('üí° This might be a CORS or network issue. Check if backend is running.', 'error');
                }
            }
        }

        async function testRegister() {
            log('üöÄ Testing register...');
            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        phoneNumber: '0123456789',
                        password: 'password123'
                    })
                });

                log(`üì° Response status: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`, 'error');
                    return;
                }

                const data = await response.json();
                log(`‚úÖ Success response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Auto-run CORS test on page load
        window.onload = function() {
            log('üåê Page loaded. Current origin: ' + window.location.origin);
            log('üîß Backend URL: http://localhost:8080');
            log('üí° Click "Test CORS Preflight" to check CORS configuration');
        };
    </script>
</body>
</html>
