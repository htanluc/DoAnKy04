<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Resident Linking API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Resident Linking API</h1>
        
        <div class="form-group">
            <label for="apartmentId">Apartment ID:</label>
            <input type="number" id="apartmentId" value="4" placeholder="Nh·∫≠p ID cƒÉn h·ªô">
        </div>
        
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" placeholder="Nh·∫≠p ID user">
        </div>
        
        <div class="form-group">
            <label for="relationType">Lo·∫°i quan h·ªá:</label>
            <select id="relationType">
                <option value="OWNER">Ch·ªß h·ªô (OWNER)</option>
                <option value="TENANT">Ng∆∞·ªùi thu√™ (TENANT)</option>
                <option value="FAMILY_MEMBER">Th√†nh vi√™n gia ƒë√¨nh (FAMILY_MEMBER)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="moveInDate">Ng√†y chuy·ªÉn v√†o:</label>
            <input type="date" id="moveInDate">
        </div>
        
        <button onclick="testLinkResident()">üîó Test Li√™n k·∫øt C∆∞ d√¢n</button>
        <button onclick="testGetResidents()">üë• Test L·∫•y Danh s√°ch C∆∞ d√¢n</button>
        <button onclick="testGetUsers()">üë§ Test L·∫•y Danh s√°ch Users</button>
        
        <div id="result"></div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('moveInDate').value = new Date().toISOString().split('T')[0];
        
        const API_BASE = 'http://localhost:8080';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<pre>${message}</pre>`;
        }
        
        async function testLinkResident() {
            const apartmentId = document.getElementById('apartmentId').value;
            const userId = document.getElementById('userId').value;
            const relationType = document.getElementById('relationType').value;
            const moveInDate = document.getElementById('moveInDate').value;
            
            if (!apartmentId || !userId || !relationType) {
                showResult('‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/apartments/${apartmentId}/residents`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: parseInt(userId),
                        relationType: relationType,
                        moveInDate: moveInDate || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Li√™n k·∫øt th√†nh c√¥ng!\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå L·ªói: ${response.status} ${response.statusText}\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }
        
        async function testGetResidents() {
            const apartmentId = document.getElementById('apartmentId').value;
            
            if (!apartmentId) {
                showResult('‚ùå Vui l√≤ng nh·∫≠p Apartment ID!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/apartments/${apartmentId}/residents`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ L·∫•y danh s√°ch c∆∞ d√¢n th√†nh c√¥ng!\n\nS·ªë c∆∞ d√¢n: ${Array.isArray(data) ? data.length : 0}\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå L·ªói: ${response.status} ${response.statusText}\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }
        
        async function testGetUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`);
                const data = await response.json();
                
                if (response.ok) {
                    const users = Array.isArray(data) ? data : data.data || [];
                    showResult(`‚úÖ L·∫•y danh s√°ch users th√†nh c√¥ng!\n\nS·ªë users: ${users.length}\n\nUsers:\n${users.map(u => `- ID: ${u.id}, Name: ${u.fullName || u.username}, Phone: ${u.phoneNumber}`).join('\n')}`, 'success');
                } else {
                    showResult(`‚ùå L·ªói: ${response.status} ${response.statusText}\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
